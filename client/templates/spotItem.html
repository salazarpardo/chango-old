<template name="spotItem">
    <li class="list-group-item spot {{selectedClass}}">
        <span class="badge"><i class="glyphicon {{countIconVal}}"> </i> {{ score }}</span>
        <h3 class="list-group-item-heading"><a class="title-link" href="#">{{ title }}</a></h3>
        <p class="list-group-item-text">{{ address }}</p>
        <span class="author meta">por <strong>{{username}}</strong></span> 
        {{> toolBar}}
    </li>
</template>
